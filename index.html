<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/d219e97fa3.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSRTAP 5 CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="back">
    <div class="container my-5">
      <div class="row">
        <!-- INTRO CARD START -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="intro_head">
            <h1>Learn to code by watching others</h1>

            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
        </div>
        <!-- INTRO CARD END -->

        <!-- SIGN-IN CARD START -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <!-- PRICE BUTTON  -->

          <div class="alcenter">
            <button class="btn_action">
              <span
                ><strong>Try it free 7 days</strong> then $20/mo.
                thereafter</span
              >
            </button>
          </div>

          <!-- INPUT PART -->

          <div class="forms_box">
            <form novalidate>
              <div class="alcenter">
                <input
                  name="name"
                  type="text"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="alcenter">
                <input
                  name="lastName"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </div>

              <div class="alcenter">
                <input
                  name="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
              </div>

              <div class="alcenter">
                <input
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="alcenter">
                <button class="button-82-pushable" type="submit" role="button">
                  <span class="button-82-shadow"></span>
                  <span class="button-82-edge"></span>
                  <span class="button-82-front text">
                    Claim your free trial
                  </span>
                </button>
              </div>

              <p>
                By clicking the button, you are agreeing to our
                <a>Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
        <!-- SIGN-IN CARD END -->
      </div>
    </div>
  </body>
</html>
